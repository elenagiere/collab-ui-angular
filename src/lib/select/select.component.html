<div class="cui-input-group cui-select">
    <button
        [name]='state.id'
        [id]='state.id'
        (click)='handleToggle()'
        [class]='buttonClass'
        active='state.isOpen'
        type="button"
        >
            <div className='cui-select__label' id="{{id}}__label">
                {{currentValue() || defaultValue}}
                <cui-icon name="arrow-down_16"></cui-icon>
            </div>
    </button>
    <!-- <EventOverlay>

    </EventOverlay> -->
</div>
